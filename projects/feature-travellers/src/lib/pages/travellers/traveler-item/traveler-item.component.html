<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{item?.firstname}} {{item?.lastname}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{item?.country}}</h6>
    <div class="card-actions">
      <a routerLink="/travellers/detail/{{item?.id}}" class="card-link">View Details</a>
    </div>
  </div>
</div>
